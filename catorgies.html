<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Shop</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
}

header nav ul {
    list-style: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 10px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

h2 {
    text-align: center;
}

.sword-catalog {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.sword-list {
    display: flex;
    gap: 20px;
}

.sword-item {
    background-color: white;
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
}

.sword-item img {
    width: 100%;
    max-width: 150px;
    height: auto;
}

button {
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

.cart {
    margin: 20px;
    background-color: white;
    padding: 15px;
    border: 1px solid #ddd;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
}

#checkout-button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
}

#checkout-button:hover {
    background-color: #218838;
}

   </style>
</head>
<body>
    <header>
        <h1>Sword Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="sword-catalog">
        <h2>Our Swords</h2>
        <div class="sword-list">
            <div class="sword-item">
                <img src="https://via.placeholder.com/150" alt="Sword 1">
                <h3>Excalibur</h3>
                <p>$499.99</p>
                <button onclick="addToCart('Excalibur', 499.99)">Add to Cart</button>
            </div>
            <div class="sword-item">
                <img src="https://via.placeholder.com/150" alt="Sword 2">
                <h3>Samurai Katana</h3>
                <p>$299.99</p>
                <button onclick="addToCart('Samurai Katana', 299.99)">Add to Cart</button>
            </div>
            <div class="sword-item">
                <img src="https://via.placeholder.com/150" alt="Sword 3">
                <h3>Viking Sword</h3>
                <p>$399.99</p>
                <button onclick="addToCart('Viking Sword', 399.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
        
        </ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="checkout-button">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Sword Shop. All rights reserved.</p>
    </footer>

    <script></script>
</body>
</html>
